<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% if user.is_authenticated %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'main/css/map.css' %}"
      type="text/css"
      media="screen"
    />
    <title>Grow A Tree</title>
    <link
      rel="stylesheet"
      href="{% static 'main/css/map.css' %}"
      type="text/css"
    />
    <script type="text/javascript" src="{% static "main/js/map.js" %}"></script>
  </head>

  <body>
    <div id="content" name="content" class="main">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="container" id="biglogo">
            <div class="card" style="border-width: 0px">
              <img
                class="card-img-top w-100 d-block"
                src="{% static 'img/growatree%20HD.jpg' %}"
              />
            </div>
          </div>
          <hr class="mt-0 mb-4" />
        </div>
      </div>
    </div>

    <div class="container" padding-bottom: 20px ;>
      <div class="row">
        <div class="col-sm-11">
          <div>
            <a class="btn btn-primary" href="{% url 'profile' %}" role="button"
              >My Profile</a
            >
          </div>
        </div>
        <div class="col-sm-1">
          <div>
            <a class="btn btn-primary" href="{% url 'logout' %}" role="button"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-2">
          <div id="recycle">
            <h2 style="margin-top: 50px; font-size: 23px; margin-bottom: 2px">
              Current Selection:
            </h2>
            <p style="margin-top: 23px; font-size: 23px; margin-bottom: 20px">
              - Please Select A Pin to Start Recycling -
            </p>
            <a
              class="btn btn-primary"
              style="padding-right: 78px"
              href="{% url 'recyclingentry_create' %}"
              role="button"
              >Recycle here</a
            >
            <p></p>
            <a
              class="btn btn-primary"
              style="padding-right: 50px"
              href="{% url 'recycling-history' %}"
              role="button"
              >Recycling History</a
            >
          </div>
        </div>

        <div class="col-sm-10">
          <h2 class="center">Select Recycling Pin</h2>

          <div id="map">
            <h3 id="geolocation">Geolocating...</h3>
          </div>

          <!-- Must be before google maps include, as it contains initMap -->
          <script
            type="text/javascript"
            src="{% static 'main/js/map.js' %}"
          ></script>

          <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtzILtbVxoKMk-569gibMH8QSdogQHq6k&callback=initMap"
          ></script>

          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
          ></script>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-8">
        <div>
          <a class="btn btn-primary" onclick="eWaste()">E-Waste</a>
          <a class="btn btn-primary" onclick="cashForTrash()">Cash For Trash</a>
          <a class="btn btn-primary" onclick="lightingWaste()"
            >Lightning Waste</a
          >
          <a class="btn btn-primary" onclick="secondHandGoods()"
            >2nd Hand Goods</a
          >
        </div>
      </div>
    </div>
  </body>
  {% else %}
  <meta http-equiv="REFRESH" content="0;url={% url 'login' %}" />
  {% endif %}
</html>
